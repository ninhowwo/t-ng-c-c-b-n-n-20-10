<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày 20/10 - J5 Tiểu thư</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Trang chào mừng -->
    <div id="welcome-page" class="page active">
        <div class="background-hearts">
            <div class="heart heart-1">💕</div>
            <div class="heart heart-2">💖</div>
            <div class="heart heart-3">💗</div>
            <div class="heart heart-4">💝</div>
            <div class="heart heart-5">💕</div>
        </div>
        
        <div class="welcome-content">
            <h1 class="welcome-message">
                Chúc mừng các thiên kim tiểu thư — một ngày 20/10 vui vẻ, rực rỡ và đáng nhớ
            </h1>
            
            <button id="continue-btn" class="continue-button">
                đi thuii
            </button>
            
            <div class="floating-hearts">
                <div class="floating-heart">💕</div>
                <div class="floating-heart">💖</div>
                <div class="floating-heart">💗</div>
            </div>
        </div>
    </div>

    <!-- Trang quà tặng -->
    <div id="gift-page" class="page">
        <div class="gift-container">
            <div class="gift-box" id="gift-box">
                <div class="gift-lid" id="gift-lid">
                    <div class="gift-bow">🎀</div>
                </div>
                <div class="gift-body">
                    <div class="gift-sparkle sparkle-1">✨</div>
                    <div class="gift-sparkle sparkle-2">✨</div>
                    <div class="gift-sparkle sparkle-3">✨</div>
                </div>
            </div>
            
            <div class="speech-bubble" id="speech-bubble">
                mở i chờ chi, thử vận may thui nàoo
            </div>
            
            <button id="open-gift-btn" class="open-gift-button">
                Mở quà
            </button>
        </div>
    </div>

    <!-- Trang hiển thị quà -->
    <div id="result-page" class="page">
        <div class="result-container">
            <div class="gift-result" id="gift-result">
                <!-- Quà sẽ được hiển thị ở đây -->
            </div>
            
            <div class="congratulations-message" id="congratulations-message">
                <!-- Thông điệp chúc mừng sẽ hiển thị ở đây -->
            </div>
            
            <div class="final-message">
                Một lần nữa chúc các tiểu thư J5 có một ngày 20/10 hạnh phúc, xinh đẹp tuyệt trần — tim tim 💕
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
